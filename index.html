<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>

        <div id="content-container">
            <div id="ui-container">
                <div id="buttons-container">
                    <button id="generate-grid">Create New Grid</button>
                    <button id=clear-grid>Clear Grid</button>
                    <label for="hide-border">
                        <input type="checkbox" id="hide-border">Hide Cell Border
                    </label>
                </div>
        
                <div id="fills-container">
                    <h2>Fill options:</h2>

                    <label for="no-color">
                        <input type="radio" id="no-color" name="fill">No Color
                    </label>
        
                    <label for="default">
                        <input type="radio" id="default" name="fill" checked="checked">Black (Default)
                    </label>
        
                    <div id="color-selection-container">
                        <label id="single-color-radio-label" for="single-color">
                            <input type="radio" id="single-color" name="fill">Single Color
                        </label>
            
                        <label for="color-selection">
                            <input type="color" id="color-selection">
                        </label>
                    </div>
        
                    <label for="rainbow">
                        <input type="radio" id="rainbow" name="fill">Rainbow
                    </label>
        
                    <label for="grayscale">
                        <input type="radio" id="grayscale" name="fill">Grayscale
                    </label>
                </div>
            </div>
            
    
    
            <div id="grid-container">
                <!--script.js will populate this div with the appropriate grid elements-->
            </div>
        </div>
        
    </body>

    <script src="js/script.js"></script>
</html>
